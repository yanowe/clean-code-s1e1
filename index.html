<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="headerImg" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p></p>
        <label for="new-task taskLabel">Add Item</label>
        <div class="task-row_wrapper">
          <input id="new-task"class="task taskInput" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="listItem">
          <input class="checkbox" type="checkbox">
          <label class="task taskLabel">Pay Bills</label>
          <input type="text" class="task taskInput">
          <button class="btn editBtn">Edit</button>
          <button class="btn deleteBtn">
            <img class="deleteimg" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="editMode listItem">
          <input class="checkbox" type="checkbox">
          <label class="task taskLabel">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task taskInput">
          <button class="btn editBtn">Save</button>
          <button class="btn deleteBtn">
            <img class="deleteimg"src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="listItem">
          <input class="checkbox" type="checkbox" checked>
          <label class="task taskLabel">See the Doctor</label>
          <input type="text" class="task taskInput">
          <button class="btn editBtn">Edit</button>
          <button class="btn deleteBtn">
            <img class="deleteimg" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
